{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-3 ">
        <div class="card">
            <a class="btn btn-sm btn-info btn-block" href="">Back to profile</a><br>
            <h3 style="text-align: center">Account Settings</h3>
            <img src="{{request.user.customer.profile_pic.url}}" alt="">
        </div>
    </div>
    <br>
    <div class="col">
        <div class="card bg-secondary" style="width: 30rem;">
            <form action="" method="POST" enctype="multipart/form-data"  class=" offset-1" >
                {% csrf_token %}
                {{forms.as_p}}
                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
